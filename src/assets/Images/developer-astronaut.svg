<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="suitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Stars -->
  <circle cx="50" cy="60" r="2" fill="#ffd93d" opacity="0.8"/>
  <circle cx="350" cy="80" r="1.5" fill="#00d4aa" opacity="0.9"/>
  <circle cx="80" cy="320" r="2" fill="#e040fb" opacity="0.7"/>
  <circle cx="320" cy="300" r="1.5" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="150" cy="50" r="1" fill="#c6ff00" opacity="0.9"/>
  <circle cx="280" cy="350" r="2" fill="#ffd93d" opacity="0.6"/>
  <circle cx="370" cy="200" r="1.5" fill="#00d4aa" opacity="0.8"/>
  <circle cx="30" cy="180" r="1" fill="#ff6b6b" opacity="0.9"/>
  
  <!-- Floating Code Symbols -->
  <text x="60" y="150" font-family="monospace" font-size="18" fill="#00d4aa" opacity="0.6">&lt;/&gt;</text>
  <text x="320" y="130" font-family="monospace" font-size="14" fill="#e040fb" opacity="0.5">{}</text>
  <text x="340" y="250" font-family="monospace" font-size="16" fill="#ffd93d" opacity="0.5">()</text>
  <text x="40" y="280" font-family="monospace" font-size="12" fill="#ff6b6b" opacity="0.6">[]</text>
  
  <!-- Astronaut Body -->
  <g transform="translate(200,200)">
    <!-- Backpack -->
    <rect x="30" y="-30" width="35" height="70" rx="8" fill="#2a2a2a"/>
    <rect x="35" y="-20" width="8" height="15" rx="2" fill="#ff6b6b"/>
    <rect x="35" y="10" width="8" height="15" rx="2" fill="#00d4aa"/>
    <rect x="35" y="40" width="8" height="10" rx="2" fill="#ffd93d"/>
    
    <!-- Suit Body -->
    <ellipse cx="0" cy="20" rx="55" ry="70" fill="url(#suitGrad)"/>
    
    <!-- Suit Details -->
    <rect x="-20" y="0" width="40" height="50" rx="5" fill="#2a2a2a" opacity="0.1"/>
    <circle cx="-10" cy="15" r="4" fill="#ff6b6b"/>
    <circle cx="10" cy="15" r="4" fill="#00d4aa"/>
    <rect x="-15" y="30" width="30" height="15" rx="3" fill="#2a2a2a" opacity="0.2"/>
    
    <!-- Arms -->
    <ellipse cx="-65" cy="0" rx="20" ry="25" fill="url(#suitGrad)"/>
    <ellipse cx="65" cy="0" rx="20" ry="25" fill="url(#suitGrad)"/>
    
    <!-- Gloves -->
    <circle cx="-75" cy="25" r="15" fill="#2a2a2a"/>
    <circle cx="75" cy="25" r="15" fill="#2a2a2a"/>
    
    <!-- Legs -->
    <ellipse cx="-25" cy="85" rx="18" ry="30" fill="url(#suitGrad)"/>
    <ellipse cx="25" cy="85" rx="18" ry="30" fill="url(#suitGrad)"/>
    
    <!-- Boots -->
    <ellipse cx="-25" cy="115" rx="18" ry="12" fill="#2a2a2a"/>
    <ellipse cx="25" cy="115" rx="18" ry="12" fill="#2a2a2a"/>
    
    <!-- Helmet -->
    <circle cx="0" cy="-55" r="50" fill="url(#suitGrad)" stroke="#2a2a2a" stroke-width="3"/>
    
    <!-- Visor -->
    <ellipse cx="0" cy="-55" rx="38" ry="35" fill="#1a1a2e"/>
    
    <!-- Visor Reflection -->
    <ellipse cx="-10" cy="-65" rx="12" ry="8" fill="#00d4aa" opacity="0.3"/>
    
    <!-- Code on Visor -->
    <text x="-25" y="-60" font-family="monospace" font-size="10" fill="#00d4aa" opacity="0.9">&lt;dev/&gt;</text>
    <text x="-15" y="-45" font-family="monospace" font-size="8" fill="#ff6b6b" opacity="0.7">console.log</text>
    
    <!-- Antenna -->
    <line x1="30" y1="-100" x2="30" y2="-80" stroke="#2a2a2a" stroke-width="3"/>
    <circle cx="30" cy="-105" r="6" fill="#ff6b6b"/>
  </g>
  
  <!-- Floating Laptop -->
  <g transform="translate(90,230) rotate(-15)">
    <rect x="0" y="0" width="50" height="35" rx="3" fill="#2a2a2a"/>
    <rect x="3" y="3" width="44" height="26" rx="2" fill="#1a1a2e"/>
    <text x="8" y="18" font-family="monospace" font-size="6" fill="#00d4aa">MERN</text>
    <rect x="-5" y="35" width="60" height="5" rx="2" fill="#3a3a3a"/>
  </g>
  
  <!-- Orbit rings -->
  <ellipse cx="200" cy="200" rx="170" ry="40" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.2" transform="rotate(-20,200,200)"/>
  <ellipse cx="200" cy="200" rx="180" ry="50" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.15" transform="rotate(10,200,200)"/>
</svg>
