<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- MERN Stack Illustration -->
  
  <!-- Connection Lines -->
  <path d="M100 150 L200 80" stroke="#2a2a2a" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M300 150 L200 80" stroke="#2a2a2a" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M100 150 L200 220" stroke="#2a2a2a" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M300 150 L200 220" stroke="#2a2a2a" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- MongoDB (Top) -->
  <circle cx="200" cy="60" r="45" fill="#1e1e1e" stroke="#00d4aa" stroke-width="3"/>
  <text x="200" y="55" font-family="Space Grotesk, sans-serif" font-size="12" fill="#00d4aa" text-anchor="middle" font-weight="600">MongoDB</text>
  <text x="200" y="72" font-family="monospace" font-size="18" fill="#faf8f5" text-anchor="middle">{  }</text>
  
  <!-- Express (Left) -->
  <circle cx="80" cy="150" r="45" fill="#1e1e1e" stroke="#ffd93d" stroke-width="3"/>
  <text x="80" y="145" font-family="Space Grotesk, sans-serif" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="600">Express</text>
  <text x="80" y="165" font-family="monospace" font-size="14" fill="#faf8f5" text-anchor="middle">app( )</text>
  
  <!-- React (Right) -->
  <circle cx="320" cy="150" r="45" fill="#1e1e1e" stroke="#00d4aa" stroke-width="3"/>
  <text x="320" y="145" font-family="Space Grotesk, sans-serif" font-size="12" fill="#00d4aa" text-anchor="middle" font-weight="600">React</text>
  <text x="320" y="165" font-family="monospace" font-size="14" fill="#faf8f5" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Node.js (Bottom) -->
  <circle cx="200" cy="240" r="45" fill="#1e1e1e" stroke="#c6ff00" stroke-width="3"/>
  <text x="200" y="235" font-family="Space Grotesk, sans-serif" font-size="12" fill="#c6ff00" text-anchor="middle" font-weight="600">Node.js</text>
  <text x="200" y="255" font-family="monospace" font-size="14" fill="#faf8f5" text-anchor="middle">require</text>
  
  <!-- Center Badge -->
  <circle cx="200" cy="150" r="30" fill="#ff6b6b"/>
  <text x="200" y="145" font-family="Space Grotesk, sans-serif" font-size="11" fill="#121212" text-anchor="middle" font-weight="700">MERN</text>
  <text x="200" y="160" font-family="Space Grotesk, sans-serif" font-size="9" fill="#121212" text-anchor="middle">STACK</text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="50" r="4" fill="#ff6b6b" opacity="0.5"/>
  <circle cx="350" cy="50" r="3" fill="#00d4aa" opacity="0.6"/>
  <circle cx="50" cy="250" r="3" fill="#ffd93d" opacity="0.5"/>
  <circle cx="350" cy="250" r="4" fill="#e040fb" opacity="0.4"/>
</svg>
