  <rect x="70" y="50" width="260" height="140" rx="4" fill="url(#screenGrad)"/>
  
  <!-- Code Lines on Screen -->
  <rect x="85" y="65" width="80" height="8" rx="2" fill="#ff6b6b" opacity="0.9"/>
  <rect x="85" y="80" width="120" height="6" rx="2" fill="#a0a0a0" opacity="0.5"/>
  <rect x="95" y="95" width="150" height="6" rx="2" fill="#00d4aa" opacity="0.8"/>
