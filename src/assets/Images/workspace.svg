  <ellipse cx="350" cy="205" rx="18" ry="6" fill="#ff8585"/>
  <path d="M368 215 Q380 220 368 230" stroke="#ff6b6b" stroke-width="4" fill="none"/>
  
  <!-- Plant -->
  <rect x="40" y="210" width="25" height="30" rx="3" fill="#2a2a2a"/>
  <ellipse cx="52" cy="200" rx="20" ry="15" fill="#00d4aa" opacity="0.8"/>
  <ellipse cx="45" cy="190" rx="12" ry="10" fill="#00d4aa" opacity="0.6"/>
  <ellipse cx="60" cy="195" rx="10" ry="8" fill="#00d4aa" opacity="0.7"/>
  
